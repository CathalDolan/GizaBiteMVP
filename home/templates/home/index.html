    <div class="container mx-auto">
        <h1 class="heading text-center mt-3">GizaBite M.V.P.</h1>

        <!-- Start of Form -->
        <form action="" method="">
            {% csrf_token %}
            <!-- Dish Name and Number of Portions/Batch Size -->
            <div class="container">
                <div class="row mx-2 mt-3">
                    <div class="col-md-8 col-12">
                        <input type="text" class="form-control input" name="dish_name" placeholder="Dish Name" aria-label="DishName">
                    </div>
                    <div class="col-md-4 col-12 mt-md-0 mt-3">
                        <input type="number" class="form-control input" id="number_of_portions" name="number_of_portions" placeholder="Batch Size (No. of Portions):" aria-label="NumberOfPortions">
                    </div>
                </div>
            </div>
            <!-- Unit of Measurement Buttons-->
            <div class="container mx-auto max_width_500">
                <div class="measure_button_row row mt-3 mx-2">
                    <div class="col-6 pe-0">
                        <button type="button" class="form-control button" name="dish_name" aria-label="DishName">Metric</button>
                    </div>
                    <div class="col-6 ps-0">
                        <button type="button" class="form-control button" name="number_of_portions" aria-label="NumberOfPortions">Imperial</button>
                    </div>
                </div>
            </div>

            <!-- Ingredients Group -->
            <!-- NOTE: Ideally this would be done using Include and Snippets. However, it's not
                 possible to use them in JS when we need to append and add new ingredient groups -->
            <div>
                <div class="page_banner mt-3">
                    <h2 class="ms-3">Recipe</h2>
                </div>

                <div id="ingredient_group_container">
                    <div class="ingredient_group" id="ingredient_group_1">
                        <!-- Ingredient Details -->
                        <div class="container ingredient_container">
                            <div class="row mx-2 ingredient_row">
                                <div class="col-md-2 mt-3 col-5">
                                    <input type="number" class="form-control input" name="batch_amount" id="batch_amount" placeholder="Batch Amount" aria-label="BatchAmount"></input>
                                </div>
                                <div class="col-md-2 mt-3 col-5 ps-0">
                                    <input type="number" class="form-control input" name="dish_name" placeholder="Portion Amount" aria-label="PortionAmount"></input>
                                </div>
                                <div class="col-md-2 mt-3 col-2 ps-0">
                                    <select class="form-select custom-select-icon pe-0 input" name="unit_select">
                                        <option value="g">g</option>
                                        <option value="kg">kg</option>
                                        <option value="pcs">Pcs</option>
                                    </select>
                                </div>
                                <div class="col-md-5 mt-2 mt-md-3 col-11">
                                    <input type="text" class="form-control ingredient_name input" name="dish_name" placeholder="Ingredient Name" aria-label="IngredientName"></input>
                                    <ul class="suggestions-list"></ul>
                                </div>
                                <div class="mt-2 mt-md-3 col-1 px-0 delete_ingredient_icon_div">
                                    <div class="delete_ingredient" name="delete_ingredient" aria-label="delete_ingredient">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Cooking Method -->
                        <hr class="half-hr mx-auto">
                        <div class="container" id="add_cooking_method_container_1">
                            <div class="row mx-2" id="add_cooking_method_row_1">
                                <div class="col-md-6 mt-3 mt-md-2 col-12">
                                    <select class="form-select input" name="cooking_method">
                                        <option value="" disabled selected>Cooking Method</option>
                                        <option value="Boiled">Boiled</option>
                                        <option value="Deep Fried">Deep Fried</option>
                                        <option value="Baked">Baked</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mt-2 col-12">
                                    <select class="form-select input" name="substrate">
                                        <option value="" disabled selected>Substrate</option>
                                        <option value="Vegetable Oil">Vegetable Oil</option>
                                        <option value="Stock">Stock</option>
                                        <option value="Butter">Butter</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Add Ingredient and Remove Ingredient Group Buttons-->
                        <div class="row">
                            <!-- Add Ingredients & Cooking Section -->
                            <div class="container mt-3 element-container mx-auto col-6 col-css pe-2 text-end">
                                <button class="add_ingredient_button" type="button">Add Ingredient</button>
                            </div>
                            <!-- Remove Ingredient Group -->
                            <div class="container mt-3 element-container mx-auto col-6 col-css ps-2 text-start">
                                <button class="remove_ingredient_group_button" type="button">Delete Group</button>
                            </div>
                        </div>
                        <hr class="max_width_500 mb-0">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Add New Ingredient Group -->
    <div class="container element-container mx-auto">
        <div class="row mt-3 mb-2 mx-2">
            <div class="col-8 col-css mx-auto text-center">
                <button class="add_ingredient_group_button">Add Ingredient Group</button>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <hr class="max_width_500">
    <div class="container mx-auto max_width_500">
        <div class="row mx-2">
            <div class="col-8">
                <h4>Calories per Serving:</h4>
            </div>
            <div class="col-4">
                <h4 id="total_calories"></h4>
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-8">
                <h4>Allergens:</h4>
            </div>
            <div class="col-4">
                <h4 id="total_allergens"></h4>
            </div>
        </div>
    </div>
    <hr class="max_width_500">

    

{% endblock %}
